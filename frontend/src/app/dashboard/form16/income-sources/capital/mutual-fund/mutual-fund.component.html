<form novalidate (ngClick)="SaveMutualFund()" #mutualFundForm="ngForm">
	<h4>Add Share for Capital Gain</h4>
	<fieldset>
		
		<div class="form-group col-lg-4">
			<label for="Type of Share ">Type of Share </label>
			<br/><p>Typical shares are Listed Securities</p>
			<div class="input_field">
				<select class="form-control" name="incomefromTypicalShares"  #incomefromTypicalShares="ngModel" [(ngModel)]="model.incomefromTypicalShares" required>
				  	<option>Mutual Fund(Equity)</option>
				  	<option>Mutual Fund(Other than Equity)</option>
				</select>
			 	<div *ngIf="incomefromTypicalShares.errors && (incomefromTypicalShares.dirty || incomefromTypicalShares.touched)"
					 class="alert alert-danger">
					<div [hidden]="!incomefromTypicalShares.errors.required">
						Required
					</div>   
				</div>
			</div>
		</div>
			
		<div class="form-group col-lg-4">
			<label for="Date of Sale">Date of Sale</label>
			
			<div class="input_field">
				<input type="date" class="form-control" id="incomefromsaldateofsale" name="incomefromsaldateofsale" #incomefromsaldateofsale="ngModel"  [(ngModel)]="model.incomefromsaldateofsale" required>
				 <div *ngIf="incomefromsaldateofsale.errors && (incomefromsaldateofsale.dirty || incomefromsaldateofsale.touched)"
						 class="alert alert-danger">
						<div [hidden]="!incomefromsaldateofsale.errors.required">
							Required
						</div>   
					</div>
			</div>
		</div>

		<div class="form-group col-lg-4">
			<label for="Date of Purchase">Date of Purchase</label>
			
			<div class="input_field">
				<input type="date" class="form-control" id="incomefromsaldateofpurchase" name="incomefromsaldateofpurchase" #incomefromsaldateofpurchase="ngModel"  [(ngModel)]="model.incomefromsaldateofpurchase" required>
				 <div *ngIf="incomefromsaldateofpurchase.errors && (incomefromsaldateofpurchase.dirty || incomefromsaldateofpurchase.touched)"
						 class="alert alert-danger">
						<div [hidden]="!incomefromsaldateofpurchase.errors.required">
							Required
						</div>   
					</div>
			</div>
		</div>

		<div class="form-group col-lg-12">
			<button type="submit" class="btn btn-primary" [disabled]="!mutualFundForm.form.valid">Save</button>
		</div>
		
	</fieldset>	
</form>
