<div class="app app-default">

<div class="app-container app-login">
  <div class="flex-center">
    <div class="app-header"></div>
    <div class="app-body">
      <div class="loader-container text-center">
          <div class="icon">
            <div class="sk-folding-cube">
                <div class="sk-cube1 sk-cube"></div>
                <div class="sk-cube2 sk-cube"></div>
                <div class="sk-cube4 sk-cube"></div>
                <div class="sk-cube3 sk-cube"></div>
              </div>
            </div>
          <div class="title">Logging in...</div>
      </div>
      <div class="app-block">
      <div class="app-form">
        <!--<div class="form-header">
          <div class="app-brand"><span class="highlight">Your</span> Logo</div>
        </div>-->
		<div class="form-header login-header">
		  <h3>Hello User!!!</h3>
		  <p>Don't have an account? <a [routerLink]="['/signup']">Sign up</a></p>
		</div>
		
		<!--<div class="danger_cont" ng-hide="error">
			<div class="alert alert-danger  alert-dismissible" role="alert">
				{{errorMsg}}
			</div>
		</div>-->
        <form name="form" (ngSubmit)="login()"  [formGroup]="loginForm" novalidate>
        
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">
                <i class="fa fa-envelope" aria-hidden="true"></i></span>
             	<input type="email" class="form-control" id="email" formControlName="email" name="email" required placeholder="Email">
            </div>
            <small [hidden]="loginForm.controls.email.valid || (loginForm.controls.email.pristine && !loginForm.submitted)" class="text-danger">
						        Email is required.
				</small>
            <div class="input-group">
            <span class="input-group-addon" id="basic-addon2">
                <i class="fa fa-key" aria-hidden="true"></i></span>
              <input type="password" class="form-control" id="password"  formControlName="password" name="password" required required placeholder="Password">
            </div>
            <small [hidden]="loginForm.controls.password.valid || (loginForm.controls.password.pristine && !loginForm.submitted)" class="text-danger">
						        Password is required.
					      	</small>
			<div class="input-group forgot-password">
				<a [routerLink]="['/forgot-password']">Forgot Password?</a>
            </div>
			<div class="input-group remember-me">
				<div class="checkbox" >
					<input type="checkbox" id="checkbox1" ng-model="rememberMe">
					<label for="checkbox1">
						Remember my Login details
					</label>
				</div>
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-success btn-submit" value="Login" [disabled]="!loginForm.valid">
            </div>
        </form>

        <div class="form-line">
          <div class="title">OR</div>
        </div>
        <div class="form-footer">
          <div class="log-google-btn">
      <button (click)="signIn('google')" class="aui-button google-button login-with-google">Login with Google</button>
    </div>
         <!--  <button type="button" class="btn btn-default btn-sm btn-social __facebook">
            <div class="info">
              <i class="icon fa fa-facebook-official" aria-hidden="true"></i>
              <span class="title">Login with Facebook</span>
            </div>
          </button> -->
        </div>
      </div>
      </div>
    </div>
    <div class="app-footer">
    </div>
  </div>
</div>

</div>
